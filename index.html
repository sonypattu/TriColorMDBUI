<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TriColor</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->

</head>
<body>
<div class="container">
    <div id="demo"></div>
    <div class="row">
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 mb-md-6 text-left pad-top-bot"><img src="img/logo.png" height="45" width="91"/>
        </div>
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 mb-md-6 text-left">
            <div class="row">
                <div class="col-6 col-xs-6 col-sm-6 col-md-6 mb-md-4 text-left"></div>
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 mb-md-3 text-right gray pad-top-bot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"/>
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 mb-md-3 text-right gray pad-top-bot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"/>
                        <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
                    </svg>
                </div>
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 mb-md-3 text-right gray pad-top-bot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"/>
                        <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-start cars-count" id="carPoolCount"> </div>
    <div class="clearfix"></div>

    <div class="row align-items-start">
        <div class="col-3 col-xs-3 col-sm-3 col-md-3 mb-md-3 text-center">
            <a href="#" id="category1"><img src="img/filter_category1.png"/></a><br> <span class="text-center small-font black-text font-weight-bold">Trocas perronas</span></div>
        <div class="col-3 col-xs-3 col-sm-3 col-md-3 mb-md-3 text-center">
            <a href="#" id="category2"><img src="img/filter_category2.png"/></a><br> <span class="text-center small-font black-text font-weight-bold">Familia</span></div>
        <div class="col-3 col-xs-3 col-sm-3 col-md-3 mb-md-3 text-center">
            <a href="#" id="category3"><img src="img/filter_category3.png"/></a><br> <span class="text-center small-font black-text font-weight-bold">Deportivos</span>
        </div>
        <div class="col-3 col-xs-3 col-sm-3 col-md-3 mb-md-3 text-center">
            <a href="#" id="category4"><img src="img/filter_category4.png"/></a><br> <span class="text-center small-font black-text font-weight-bold">Fin de Semana</span>
        </div>
    </div>

    <div class="row align-items-start" id="carspool"></div>

    <!-- Modal -->
    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-fluid" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--Carousel Wrapper-->
                    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                        <!--Indicators-->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                            <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                        </ol>
                        <!--/.Indicators-->
                        <!--Slides-->
                        <div class="carousel-inner" role="listbox">
                            <!--First slide-->
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/cars/sierra1.jpg"
                                     alt="First slide">
                            </div>
                            <!--/First slide-->
                            <!--Second slide-->
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/cars/sierra2.jpg"
                                     alt="Second slide">
                            </div>
                            <!--/Second slide-->
                            <!--Third slide-->
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/cars/sierra3.jpg"
                                     alt="Third slide">
                            </div>
                            <!--/Third slide-->
                        </div>
                        <!--/.Slides-->
                        <!--Controls-->
                        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <!--/.Controls-->
                    </div>
                    <!--/.Carousel Wrapper-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Classic tabs -->
                    <div class="classic-tabs mx-1">

                        <ul class="nav tabs-cyan" id="myClassicTabShadow" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link  waves-light active show" id="profile-tab-classic-shadow"
                                   data-toggle="tab" href="#profile-classic-shadow"
                                   role="tab" aria-controls="profile-classic-shadow" aria-selected="true">VALOR</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link waves-light" id="follow-tab-classic-shadow" data-toggle="tab"
                                   href="#follow-classic-shadow"
                                   role="tab" aria-controls="follow-classic-shadow" aria-selected="false">SPECS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link waves-light" id="contact-tab-classic-shadow" data-toggle="tab"
                                   href="#contact-classic-shadow"
                                   role="tab" aria-controls="contact-classic-shadow" aria-selected="false">REVIEWS</a>
                            </li>
                        </ul>

                        <div class="tab-content card" id="myClassicTabContentShadow">
                            <div class="tab-pane fade active show" id="profile-classic-shadow" role="tabpanel"
                                 aria-labelledby="profile-tab-classic-shadow">
                                <!--Accordion wrapper-->
                                <div class="accordion md-accordion" id="accordionEx" role="tablist"
                                     aria-multiselectable="true">

                                    <!-- Accordion card -->
                                    <div class="card">

                                        <!-- Card header -->
                                        <div class="card-header" role="tab" id="headingOne1">
                                            <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1"
                                               aria-expanded="true"
                                               aria-controls="collapseOne1">
                                                <h5 class="mb-0">
                                                    GARANTIA <i class="fas fa-angle-down rotate-icon"></i>
                                                </h5>
                                            </a>
                                        </div>

                                        <!-- Card body -->
                                        <div id="collapseOne1" class="collapse show" role="tabpanel"
                                             aria-labelledby="headingOne1"
                                             data-parent="#accordionEx">
                                            <div class="card-body">
                                                <h6>xxxxx</h6>
                                                <p>xxxxxxxxxxxxxxxxxxxxx</p>
                                                <img class="d-block w-100" src="img/cars/sierra1.jpg"
                                                     alt="First slide">
                                                <p>xxxxxxxxxxxxxxxxxxxxx</p>
                                                <p></p>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- Accordion card -->

                                    <!-- Accordion card -->
                                    <div class="card">

                                        <!-- Card header -->
                                        <div class="card-header" role="tab" id="headingTwo2">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx"
                                               href="#collapseTwo2"
                                               aria-expanded="false" aria-controls="collapseTwo2">
                                                <h5 class="mb-0">
                                                    INSPECCION <i class="fas fa-angle-down rotate-icon"></i>
                                                </h5>
                                            </a>
                                        </div>

                                        <!-- Card body -->
                                        <div id="collapseTwo2" class="collapse" role="tabpanel"
                                             aria-labelledby="headingTwo2"
                                             data-parent="#accordionEx">
                                            <div class="card-body">
                                                Insepeccion content ...<br>
                                                Insepeccion content ...<br>
                                                Insepeccion content ...
                                            </div>
                                        </div>

                                    </div>
                                    <!-- Accordion card -->


                                </div>
                                <!-- Accordion wrapper -->
                            </div>
                            <div class="tab-pane fade" id="follow-classic-shadow" role="tabpanel"
                                 aria-labelledby="follow-tab-classic-shadow">
                                <p>yyyyyy</p>
                            </div>
                            <div class="tab-pane fade" id="contact-classic-shadow" role="tabpanel"
                                 aria-labelledby="contact-tab-classic-shadow">
                                <p>yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy </p>
                            </div>
                        </div>

                    </div>
                    <!-- Classic tabs -->
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
        </div>
        <div class="col text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M18.58 5H5.43L3 12v9h3v-2h12v2h3v-9l-2.42-7zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>
        </div>
        <div class="col text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H3.01v18H21V3h-3V1h-2zm3 18H5V8h14v11z"/></svg>
        </div>
        <div class="col text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/></svg>
        </div>
        <div class="col text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M22 2H2v20l4-4h16V2zm-9 12h-2v-2h2v2zm0-4h-2V6h2v4z"/></svg>
        </div>
    </div>


</div>
